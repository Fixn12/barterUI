        <main class="w-full h-auto bg-gray-200 p-4">
            <h3 class="text-2xl font-bold mb-3 text-center text-gray-400">Item</h3>
            <div id="newsfeed" class="space-y-4">
                <!-- Newsfeed items will be added here -->
            </div>
        </main>
    </div>
   
    <script>
        const newsfeed = document.getElementById('newsfeed');
        const newsfeedData = JSON.parse(localStorage.getItem('newsfeedData')) || [];

        newsfeedData.forEach(item => {
            const newsfeedItem = document.createElement('div');
            newsfeedItem.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');

            const title = document.createElement('h4');
            title.classList.add('text-lg', 'font-bold');
            title.textContent = item.title;

            const image = document.createElement('img');
            image.src = item.image;
            image.alt = item.title;
            image.classList.add('w-20', 'h-auto', 'rounded-md');

            const description = document.createElement('p');
            description.textContent = item.description;

            newsfeedItem.appendChild(title);
            newsfeedItem.appendChild(image);
            newsfeedItem.appendChild(description);

            newsfeed.appendChild(newsfeedItem);
        });
    </script>
