                        </div>

                <div class="p-4 border-t border-gray-200">

                            class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

                        <button class="bg-slate-100 border-emerald-500 border hover:bg-green-400 hover:text-white font-bold text-green-400 px-4 py-2 rounded-lg">

        <section>
            <div id="planModal" class="fixed inset-0 bg-gray-600 bg-opacity-50  items-center justify-center hidden">

                    <h3 class="text-xl font-semibold mb-4">Create a Plan</h3>
                    <div class="space-y-4">
                        <input type="text" id="planTitle" class="w-full p-2 border border-gray-300 rounded-lg"
                            placeholder="Plan Title">
                        <textarea id="planDetails" class="w-full p-2 border border-gray-300 rounded-lg" rows="4"
                            placeholder="Plan Details"></textarea>
                        <input type="date" id="planDate" class="w-full p-2 border border-gray-300 rounded-lg">
                        <div class="flex justify-end space-x-3">
                            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg"
                                onclick="closePlanModal()">Cancel</button>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" onclick="savePlan()">Save Plan</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script>
         document.getElementById('menu-toggle').addEventListener('click', function () {
                var menu = document.getElementById('menu');
                menu.classList.toggle('hidden');
            });
            
        function openPlanModal() {
            document.getElementById('planModal').classList.remove('hidden');
        }

        function closePlanModal() {
            document.getElementById('planModal').classList.add('hidden');
        
        }

        let savedPlans = [];

            function openPlanModal() {
                document.getElementById('planModal').classList.remove('hidden');
            }

            function closePlanModal() {
                document.getElementById('planModal').classList.add('hidden');
            }

            function savePlan() {
                const title = document.getElementById('planTitle').value;
                const details = document.getElementById('planDetails').value;
                const date = document.getElementById('planDate').value;

                if (title && details && date) {
                    const plan = { title, details, date };
                    savedPlans.push(plan);
                    localStorage.setItem('savedPlans', JSON.stringify(savedPlans));
                    closePlanModal();
                    alert('Plan saved successfully!');
                    document.getElementById('planTitle').value = '';
                    document.getElementById('planDetails').value = '';
                    document.getElementById('planDate').value = '';
                } else {
                    alert('Please fill out all fields.');
                }
            }

            window.onload = function () {
                const savedPlansStr = localStorage.getItem('savedPlans');
                if (savedPlansStr) {
                    savedPlans = JSON.parse(savedPlansStr);
                }
            }

        const accountButton = document.getElementById('account-button');
            const dropdownMenu = document.getElementById('dropdown-menu');

            accountButton.addEventListener('click', () => {
                dropdownMenu.classList.toggle('hidden');
            });

            window.addEventListener('click', (e) => {
                if (!accountButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
    </script>
