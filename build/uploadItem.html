                <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h3 class="text-2xl font-bold mb-3">Upload Item</h3>
                    <form id="uploadForm" class="space-y-5" enctype="multipart/form-data">
                        <div class="flex items-center justify-center w-full">
                            <label for="fileInput" class="block text-sm font-medium text-gray-700">Upload

                            <input type="file" id="fileInput" name="files[]" accept="image/*" multiple

                        </div>

                            <p class="text-gray-500">Be as descriptive as possible</p>
                        </div>
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="title" name="title"
                                class="mt-1 block w-full px-3 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-400 sm:text-sm"
                                required>
                        </div>
                        <div class="text-gray-600 font-medium">
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category" name="category"

                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="furniture">Furniture</option>
                                <option value="clothing">Clothing</option>
                                <option value="books">Books</option>
                            </select>
                        </div>
                        <div class="text-gray-600 font-medium">
                            <label for="swapOption" class="block text-sm font-medium text-gray-700">Swap Option</label>
                            <select id="swapOption" name="swapOption"
                                class="mt-1 block w-full px-3 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-400 sm:text-base"
                                required>
                                <option value="">Swap</option>
                                <option value="donation">Donation</option>
                            </select>
                        </div>
                        <div class="text-gray-600 font-medium">
                            <label for="condition" class="block text-sm font-medium text-gray-700">Condition</label>
                            <select id="condition" name="condition"
                                class="mt-1 block w-full px-3 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-400 sm:text-base"
                                required>
                                <option value="">Select condition</option>
                                <option value="New">Used - Like New</option>
                                <option value="Good">Used - Good</option>
                                <option value="Fair">Used - Fair</option>
                            </select>
                        </div>
                        <div class="relative mb-4 md:mb-0">
                            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                            <input type="text" id="location" name="location"
                                class="mt-1 block w-full px-4 py-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-400 sm:text-sm"
                                required>
                            <button type="button" class="absolute left-3 top-1/2 transform -translate-y-1/2">

                                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                </svg>
                            </button>
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description" rows="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-green-400 sm:text-sm"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full py-2 px-4 bg-emerald-500 text-white rounded-lg hover:bg-emerald-400 font-semibold shadow-md focus:outline-none">Publish</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Please select a file!');
                return;
            }

            const file = files[0]; // Assuming only one file is selected
            const reader = new FileReader();

            reader.onload = (event) => {
                const dataURL = event.target.result; // Base64-encoded file data
                const formData = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    swapOption: document.getElementById('swapOption').value,
                    condition: document.getElementById('condition').value,
                    location: document.getElementById('location').value,
                    description: document.getElementById('description').value,
                    image: dataURL
                };

                let newsfeedData = localStorage.getItem('newsfeedData');
                newsfeedData = newsfeedData ? JSON.parse(newsfeedData) : [];
                newsfeedData.push(formData);
                localStorage.setItem('newsfeedData', JSON.stringify(newsfeedData));

                window.location.href = 'newsfeed.html';
            };

            reader.readAsDataURL(file);
        });
    </script>
